<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Pay Calculator</h1>
        <label for="name">Employee Name:</label>
        <input type="text" id="name" placeholder="Enter employee name">
        
        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" placeholder="Enter hours worked">
        
        <label for="rate">Rate per Hour:</label>
        <input type="number" id="rate" placeholder="Enter rate per hour">
        
        <button onclick="calculatePay()">Calculate Pay</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePay() {
            var name = document.getElementById('name').value;
            var hours = document.getElementById('hours').value;
            var rate = document.getElementById('rate').value;
            
            if(name === "" || hours === "" || rate === "") {
                alert("Please fill in all fields");
                return;
            }
            
            var basicPay = hours * rate;
            var tax = 0;

            if (basicPay > 50000) {
                tax = basicPay * 0.20;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = basicPay * 0.10;
            } 

            var netPay = basicPay - tax;
            
            document.getElementById('result').innerHTML = `
                <p>Employee Name: ${name}</p>
                <p>Basic Pay: $${basicPay.toFixed(2)}</p>
                <p>Tax: $${tax.toFixed(2)}</p>
                <p>Net Pay: $${netPay.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
